<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; bottom: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="cand-amount-section">

    <div class="header-card-section">
      <img src="./images/illustration-hero.svg">
    </div>

    <div class="wrapper-section-padding">
      <div class="middle-card-section">
        <div class="upper-middle-section">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs,</p>
          <p>audiobooks, and podcasts on any device</p>
          <p>anywhere you like!</p>
        </div>
        <br>
        <div class="lower-middle-section">
          <div class="lmsection1">
            <img src="./images/icon-music.svg">
          </div>
          <div class="lmsection2">
            <p class="boldpara">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="lmsection3">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <br>
      <div class="lower-card-section">
        <p class="higher-up-colored">Proceed to Payment</p>
        <p>Cancel Order</p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SenpaiOfWeb</a>.
  </div>
</body>
</html>
